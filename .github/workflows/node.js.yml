name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout backend
        uses: actions/checkout@v2

      - name: Build and test Backend
        run: |
          cd backend
          npm ci
          npm run build --if-present
          npm test
