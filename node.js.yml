name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Build Backend
        working-directory: backend
        run: |
          cd backend
          npm ci
          npm run build --if-present
          npm test

      - name: Build Frontend
        working-directory: frontend
        run: |
          cd frontend
          npm ci
          npm run build --if-present
          npm test
